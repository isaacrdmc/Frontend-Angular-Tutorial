<!-- ? Creamos la barra de navegación -->
<div>
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/">My App</a>
    <div class="w-full"></div>

    <!-- ? Creamos la lógica para el inicio de sesión -->
    @if (isLoggedIn()) {
    <!-- ? Si el usarios esta logueado entonces mostramos esto: -->
    <div *ngIf="authService.getUserDetail() as userDetail">
      <div class="flex gap-5 items-center">

        <!-- * Vamos al menú -->
        <a [matMenuTriggerFor]="menu" class="flex gap2 cursor-pointer items-center">

          <!-- * Creamos un circulo con la inicial del noombre de usuario -->
          <div
            class="bg-red-400 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center items-center">
            {{userDetail!.fullName[0].toUpperCase()}}
          </div>
          <div class="text-white flex flex-col">
            <h1 class="p-0 m-0 font-medium">
              {{userDetail?.fullName}}
            </h1>
            <p class="p-0 m-0 font-medium text-xs">
              {{userDetail?.roles}}
            </p>
          </div>
        </a>

        <!-- ? Menú desplegable para moverte por la web -->
        <mat-menu #menu="matMenu">

          <!-- *  -->
          <button [routerLink]="['/acrout']" mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Ver mi perfil</span>
          </button>


          <!-- * Cerramos la sesión -->
          <button (click)="logout()" mat-menu-item>
            <mat-icon>
              Cerrar sesión
            </mat-icon>
            <span>Cerrar sesión</span>
          </button>
        </mat-menu>

        <a *ngIf="userDetail?.roles.includes('Admin')" mat-button routerLink="/users">
          <mat-icon>
            groups
          </mat-icon>
        </a>

      </div>
    </div>
    }@else {
    <!-- ? Caso contrario mostramos lo de siempre (Lo que ya teneimaos pues) -->
    <div>
      <div class="flex gap5 items-center">
        <a mat-button routerLink="/login">
          Login
        </a>

        <a mat-button routerLink="/register">
          Register
        </a>
      </div>
    </div>
    }

  </mat-toolbar>
</div>
