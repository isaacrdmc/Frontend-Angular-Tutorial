<div class="h-screen flex items-center justify-center px-4">
  <form [formGroup]="form" (ngSubmit)="login()"
    class="shadow-md rounded-md p-5 bg-white w-full max-w-md sm:max-w-lg md:max-w-xl">
    <div class="py-4">
      <h1 class="font-bold py-2 text-2xl">
        Login
      </h1>
      <h6 class="text-slate-600 text-base">
        Incresa tús credenciales
      </h6>
    </div>

    <!-- ? Sección del correo -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Correo</mat-label>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <!-- ? Sección de la contraseña -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Contraseña</mat-label>
      <input matInput type="{{ hide ? 'password' : 'text' }}" formControlName="password" placeholder="Password" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix>
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>

    <!-- ? Botón para enviar -->
    <button type="submit" [disabled]="!form.valid"
      class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
      Hola
    </button>

    <div class="my-5 text-center">
      <span class="text-slate-600">No tienes cuenta?</span>
      <a class="text-purple-700 ml-1" [routerLink]="['/register']">Creala</a>
    </div>
  </form>
</div>
