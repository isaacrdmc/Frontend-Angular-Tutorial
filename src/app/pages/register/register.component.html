<div class="h-screen flex items-center justify-center">
  <!-- <form class="shadow-md rounded-md p-5 bg-white w-1/5"> -->
  <form class="shadow-md rounded-md p-5 bg-white w-full max-w-md sm:max-w-lg md:max-w-xl">

    <!-- *  -->
    <div class="py-4">
      <h1 class="font-bold text-left py-2">
        Registrar
      </h1>

      <h6 class="text-slater-600 text-base">
        Crea tú cuenta
      </h6>
    </div>

    <!-- ?  -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Correo</mat-label>
      <input matInput placeholder="Correo">
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre">
      <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Roles</mat-label>
      <mat-select>
        <mat-option value="user">Usuario</mat-option>"
        <mat-option value="admin">Admin</mat-option>"
      </mat-select>
      <mat-icon matPrefix>group</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Contraseña</mat-label>
      <input matInput type="{{passwordHide ? 'password' : 'text'}}" placeholder="Contraseña">
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="passwordHide = !passwordHide" matSuffix>{{passwordHide ? 'visibility_of'
        :'visibility'}}</mat-icon>
    </mat-form-field>


    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Confirma la contraseña</mat-label>

      <input matInput type="{{confirmPasswordHide ? 'password' : 'text'}}" placeholder="Confirmar contraseña">
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="confirmPasswordHide = !confirmPasswordHide" matSuffix>{{confirmPasswordHide ? 'visibility_of'
        :'visibility'}}</mat-icon>
    </mat-form-field>

    <button type="submit"
      class="w-full border rounder-md border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
      Aceptar
    </button>


    <div class="my-4">
      <span lang="text-slate-600">
        Ya cuentas con una cuenta?
      </span>
      <a href="" class="text-purple-700" [routerLink]="['/login']"></a>
      <!-- <a href="" class="text-purple-700" [routerLink]="['/login']" routerLinkActivate="router-link-activate" ></a> -->
    </div>



  </form>
</div>
